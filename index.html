  <script>
   var nbDrop = 10;
   
   function randRange(maxNum, minNum) {
    return (Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum);
   }
   
   function createRain() {
    for (var i = 0; i < nbDrop; i++) {
      setTimeout(function() {
        var dropLeft = randRange(0, window.innerWidth);
        var dropTop = randRange(-1000, window.innerHeight);
        var drop = document.createElement("img");
        drop.src = "images/pfp.png"; // Path to your raindrop image
        drop.classList.add("drop");
        drop.style.left = dropLeft + 'px';
        drop.style.top = dropTop + 'px';
        document.querySelector('.rain').appendChild(drop);
      }, i * 100); // Adjust the delay as needed
    }
   }
  </script>
